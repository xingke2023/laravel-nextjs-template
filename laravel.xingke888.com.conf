server {
    listen 80;
    listen 443 ssl;
    server_name laravel.xingke888.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/xingke888.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xingke888.com/privkey.pem;

    # 日志文件
    access_log /var/log/nginx/laravel.xingke888.com.access.log;
    error_log /var/log/nginx/laravel.xingke888.com.error.log;

    # 后端 API 代理到本地 8068 端口
    location /api {
        proxy_pass http://127.0.0.1:8068;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Filament Admin & Resources (代理到后端)
    location ~ ^/(admin|livewire|css/filament|js/filament) {
        proxy_pass http://127.0.0.1:8068;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 前端代理到本地 3111 端口
    location / {
        proxy_pass http://127.0.0.1:3111;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
